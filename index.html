<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Step</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="grey darken-4">
      <div class="nav-wrapper container">
        <a href="#" class="logo"><img src="https://www.freepnglogos.com/uploads/zent-logo-png-car-22.png"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <a class="waves-effect waves-orange btn-small yellow main-btn">Register</a>
          <a class="waves-effect btn-small yellow main-btn">Login</a>
        </ul>
      </div>
    </nav>
    <main>
      <div class="row">
        <div class="col s2 form-column">
          <form class="col s12 form">
            <div class="row">
              <div class="input-field col s12">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="phone" type="text" class="validate">
                <label for="phone">Phone</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6 input-car">
                <input id="email" type="email" class="validate">
                <label for="email">Car Model</label>
              </div>
              <div class="file-field input-field btn-field">
                <div class="btn-small">
                  <span>Upload</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper path-input">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>
            <a class="waves-effect btn-small yellow main-btn">Send</a>
          </form>
        </div>
        <div class="col s9 right">
          <table>
            <thead>
              <tr>
                  <th>Image</th>
                  <th>Car Model</th>
                  <th>First Name</th>
                  <th>Phone</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td><img src="https://i.pinimg.com/originals/f3/94/13/f39413f8e283ce87d3a172c04d9ef06c.png"></td>
                <td>Opel</td>
                <td>Иван Иванов</td>
                <td>+38 111 111 1111</td>
              </tr>
              <tr>
                <td><img src="https://i.pinimg.com/originals/f3/94/13/f39413f8e283ce87d3a172c04d9ef06c.png"></td>
                <td>Opel</td>
                <td>Иван Иванов</td>
                <td>+38 111 111 1111</td>
              </tr>
              <tr>
                <td><img src="https://i.pinimg.com/originals/f3/94/13/f39413f8e283ce87d3a172c04d9ef06c.png"></td>
                <td>Opel</td>
                <td>Иван Иванов</td>
                <td>+38 111 111 1111</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
